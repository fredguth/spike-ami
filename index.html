<script>
function checkIcon() {
    // Get a handle to the iframe element
    var element = $('#magazine')[0].contentDocument.getElementById('download');
    if (element) {
      element = element.parentElement;
      var node = document.createElement('li');
      node.className = "icon icon-close group2";
      node.onclick = function(evt) {
        var flip = evt.srcElement.ownerDocument.getElementById('flipbook');
        console.log(flip.getElementsByClassName('page-wrapper')[0].getAttribute('page'));
        console.log(flip.getElementsByClassName('background')[0].style['background-image']);

      };
      element.appendChild(node);
      //element.style.backgroundColor = "#FF0000";
      //element.className = "icon icon-close group2";
      return;
    }
    window.setTimeout('checkIcon();', 200);
}

</script>

<body >

<iframe id="magazine" src="./avon/HTML/index.html" frameborder="0" width="100%" height="100%" onload="checkIcon()"></iframe>

</body>
